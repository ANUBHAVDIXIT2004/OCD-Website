<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style_contri.css" />
    <script src="file_contri.js"></script>
  </head>
  <body>
    <section id="contributors">
      <h2>Our Contributors</h2>
      <div class="contributors-container">
        <div class="contributor-card">
          <img
            src="profile1.jpg"
            alt="Contributor Name"
            class="contributor-image"
          />
          <h3>Contributor Name</h3>
          <p class="role">Role: Developer</p>
          <p class="projects">Contributed to: Project A, Project B</p>
          <div class="button-group">
            <a href="#view-profile" class="button">View Profile</a>
            <a href="#contact" class="button">Contact</a>
          </div>
        </div>
        <!-- Repeat .contributor-card for other contributors -->
      </div>

      <div class="contributors-container">
        <div class="contributor-card">
          <img
            src="profile1.jpg"
            alt="Contributor Name"
            class="contributor-image"
          />
          <h3>Contributor Name</h3>
          <p class="role">Role: Developer</p>
          <p class="projects">Contributed to: Project A, Project B</p>
          <div class="button-group">
            <a href="#view-profile" class="button">View Profile</a>
            <a href="#contact" class="button">Contact</a>
          </div>
        </div>
        <!-- Repeat .contributor-card for other contributors -->
      </div>
    </section>
  </body>
</html>
